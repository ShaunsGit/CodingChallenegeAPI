                <div class="col-md-6 card shadow card-height" >
                    <!-- input -->
                    <div class="container-fluid  mt-3 mb-3">
                        <h1 class="text-center">Create User</h1>


                        <form id="createUserForm" class="showing" onsubmit="event.preventDefault(); CreateUser()">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email"
                                    aria-describedby="emailHelp" placeholder="Enter email" value="wneo@ef" required>
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>


                            <div class="form-group">
                                <label for="Forename">Forename</label>
                                <input type="text" class="form-control" id="forename" aria-describedby="forename"
                                    placeholder="Enter forename" value="asdnjkanw" required>
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>


                            <div class="form-group">
                                <label for="surname">Surname</label>
                                <input type="text" class="form-control" id="surname" aria-describedby="surname"
                                    placeholder="Enter surname" value="edadw" required>
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>


                            <button type="submit" id="submitBtn" class="btn btn-primary ">Submit</button>
                        </form>


                        <div id="form-container" class="hidden">
                        <form id="updateUserForm" onsubmit="event.preventDefault();">
                            <hr />
                            <h1 class="text-center">Update User</h1>
                            <br /> 

                            <div class="form-group">
                                <label for="email">Update Email address</label>
                                <input type="email" class="form-control" id="updateEmail"
                                    aria-describedby="emailHelp" placeholder="Update email"  required>
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>


                            <div class="form-group">
                                <label for="Forename">Update Forename</label>
                                <input type="text" class="form-control" id="updateForename" aria-describedby="forename"
                                    placeholder="Update forename"  required>
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>


                            <div class="form-group">
                                <label for="surname">Update Surname</label>
                                <input type="text" class="form-control" id="updateSurname" aria-describedby="surname"
                                    placeholder="Update surname" required>
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>


                            <button type="submit" id="submitUpdateBtn" class="btn btn-info ">Update User</button>
                        </form>
